<!doctype html>
<html lang="en" class="dark">

<head>

    content="DinoDiv is a professional web development company specializing in ERP systems, CRM platforms, SaaS applications and scalable digital solutions." />

      "name": "DinoDiv",

        "email": "dinodiv.info@gmail.com"
      },
      "sameAs": []

      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "DinoDiv",
      "url": "https://dinodiv.vercel.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://dinodiv.vercel.app/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
